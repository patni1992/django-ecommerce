 {% extends "shop/base.html" %} {% block content %}
<div class="container">
    <form action="{% url "cart:update" %}" method="POST">
        {% csrf_token %}
        <div class="card">
            <div class="card-header bg-dark text-light">
                Shopping cart
                <!-- <a href="" class="btn btn-outline-info btn-sm pull-right">Continiu shopping</a> -->
                <div class="clearfix"></div>
            </div>

            <table class="table table-hover shopping-cart-wrap">
                <thead class="text-muted">
                    <tr>
                        <th scope="col" style="width: 52.66%">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart %}
                    <tr>
                        <td>
                            <figure class="media">
                                <div class="img-wrap">
                                    <img width="200" src="{{ item.main_image.url }}" class="img-thumbnail img-sm">
                                </div>
                                <figcaption class="media-body ml-5">
                                    <h6 class="title text-truncate">{{ item.name }}</h6>
                                    <dl class="param param-inline small">
                                        <dt>Description: </dt>
                                        <dd>{{ item.description | truncatechars:180 | striptags  }} </dd>
                                    </dl>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <select name="{{ item.id }}" class="form-control">
                                    {% for i in "xxxxxxxxxx" %}
                                        <option {% if  forloop.counter  == item.quantity %} selected="selected" {% endif %}> {{ forloop.counter }}</option>
                                    {% endfor %}
                            </select> 
                        </td>
                        <td>
                            <div class="price-wrap">
                                <var class="price"> ${{ item.total_price }}</var>
                                <small class="text-muted">(${{ item.price }})</small>
                            </div>
                        </td>
                        <td>
                            <a href="{% url "cart:remove" item.id%}" class="btn btn-outline-danger">Remove</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="card-footer">
                <!-- <div class="coupon col-md-5 col-sm-5  pull-left">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="cupone code">
                        </div>
                        <div class="col-6">
                            <input type="submit" class="btn btn-default" value="Use cupone">
                        </div>
                    </div>
                </div> -->
                <div class="pull-right">
                    <a href="{% url "order:order" %}" class="btn btn-success pull-right">Checkout</a>
                    <button type="submit" class="btn btn-outline-secondary pull-right mx-3">Update shopping cart</button>
                    <div class="pull-right mt-2">
                        Total price:
                        <b>${{ cart.get_total_price }}</b>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
{% endblock %}
