
{% extends "shop/base.html" %}
{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <h1 class="my-4">Shop Name</h1>
          <div class="list-group">
            <a href="#" class="list-group-item active">Category 1</a>
            <a href="#" class="list-group-item">Category 2</a>
            <a href="#" class="list-group-item">Category 3</a>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="card mt-4">
            <div class="text-center"> 
                <img  style="max-height: 400px" src="{{ product.main_image.url }}" alt="">
            </div>
            <div class="card-body">
              <div class="row">
                  <h3 class="col-lg-6 card-title">
                      {{ product.name }}
                  </h3>
                  <form class="col-lg-6" action="{% url "cart:add" product.id %}" method="post">
                      {% csrf_token %}
                      <input class="btn btn-primary float-right" type="submit" value="Add to cart">
                  </form>
              </div>
              <h4>${{ product.price }}</h4>
              <p class="card-text">{{ product.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
